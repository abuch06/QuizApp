<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zeppelin Quiz</title>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script src="action.js" type="text/javascript"></script>
  </head>
  <body>
    <img src="http://sites.psu.edu/drg5266/files/2013/10/246085.jpg" id = 'background' />
    <div id = 'welcome'><p id = 'title'>Welcome the the Led Zeppelin Quiz</p><p>Good Luck!</p><div id = 'start'>START</div>
    </div>
  	<div id = 'question' class = 'hidden'>
      <div id = 'quest_pic'>
        <img src="images/band1.jpg" id = 'quest_background' />
      </div>
      <div class = 'holder'>
        <div id='quest_title'></div>
        <div id='answer_bucket'>
          <div id='answer_copy_me' class = 'hidden'>
            <input class = 'checker' type = 'checkbox'>
            <p id='answer_text'></p>
          </div>
        </div>
        <p id = 'answer_button'>Answer!</p>
      </div>
  	</div>
        <div id='correct' class = 'hidden answer'>Correct!<span class ='explain'></span><span class ='nextButton'>Next Question</span></div>
        <div id='incorrect' class = 'hidden answer'>Incorrect...<span class ='explain'></span><span class ='nextButton'>Next Question</span></div>
        <div id = 'done' class = 'hidden'>You're Done!<span>Your score is: </span><span id = 'score'></span></div>
  </body>
</html>
